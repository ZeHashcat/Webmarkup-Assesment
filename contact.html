<!DOCTYPE html>
<html>
    <head>
        <title>Webmarkup-Assesment-Contact</title>
        <link rel="shortcut icon" type="image/png" href="img/trvlogofavicon.png"/>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css">
        <meta name="author" content="Mylo Bronkhorst">
    </head>

    <body>

        <section class="headerNav flex">
            <header class="siteHeader">
                <figure>
                    <img id="logo" src="img/trvllogoicon.png" title="Travel Logo" alt="Travel Logo">
                </figure>
                <h1><strong>Cool Destinations</strong></h1>
                <h2><em>Destinations that are cool</em></h2>
            </header>

            <nav>
                <ul class="navPC">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="bestdestinations.html">Best Destinations</a></li>
                    <li><a href="tickets.html">Tickets</a></li>
                </ul>
                <section class=hamburger>
                    <label for=hamburgerCheck>&#9776;</label>
                    <input type="checkbox" id="hamburgerCheck"/>
                    <ul class="hamburgerItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="tickets.html">Tickets</a></li>
                        <li><a href="contact.html">Contact Us</a></li>
                    </ul>
                </section>
            </nav>
        </section>

        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">First and last name*:</label>
                <input type="text" id="name" name="name" placeholder="firstname lastname" required>
                <label for="name">E-mail address*:</label>
                <input type="email" id="email" name="email" placeholder="name@wobblesoft.com" required>
                <label for="message">Note*:</label>
                <textarea id="message" name="message" rows="8" cols="100" maxlength="5000" required ></textarea>
                <input type="submit" value="Send">
            </fieldset>
        </form>

        <aside>
            <figure>
                <a href="https://www.tui.nl/">
                    <img class="asideImage" src="img/Alexandria.jpg" title="Stanley Bridge" alt="Stanley Bridge in Alexandria">
                </a>
                <figcaption>&copy; Ahmed Yousry Mahfouz</figcaption>              
            </figure>
            <figure>
                <a href="https://www.tui.nl/">
                    <img class="asideImage" src="img/LongIsland.jpg" title="Long Island" alt="Long Island as viewed from a skyscraper">
                </a>
                <figcaption>&copy; Antony-22</figcaption>              
            </figure>
            <figure>
                <a href="https://www.tui.nl/">
                    <img class="asideImage" src="img/ImperialFora.jpg" title="Imperial Fora" alt="Imperial Fora in Rome">
                </a>
                <figcaption>&copy; Rabax63</figcaption>              
            </figure>
        </aside>

        <footer class="siteFooter">
            <p>
                &copy; Mylo Bronkhorst
            </p>
        </footer>

        <section class="cookieStatement">
            <p>
                Cookie statement
            </p>
        </section>

    </body>
</html>
